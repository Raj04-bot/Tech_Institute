<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Ashok IT - Login</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/bootstrap-login-form.min.css" />
    <style>
        .gradient-custom-2 {
            background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
        }

        @media (min-width: 768px) {
            .gradient-form {
                height: 100vh !important;
            }
        }

        @media (min-width: 769px) {
            .gradient-custom-2 {
                border-top-right-radius: .3rem;
                border-bottom-right-radius: .3rem;
            }
        }

        .form-label {
            font-weight: bold;
        }

        .form-container {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img alt="Ashok IT" src="images/AshokIT-Logo.jpg" style="max-height: 60px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Courses</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center">
                                        <img src="images/AshokIT-Logo.jpg" style="width: 150px;" alt="Logo">
                                        <h4 class="mt-3 mb-5 pb-1">Welcome to Ashok IT</h4>
                                    </div>
                                    
                                    <p th:text="${errMsg}" class="text-danger"/>

                                    <form th:action="@{/login}" th:object="${loginform}" method="post">
                                        <div class="form-container">
                                            <div class="mb-4">
                                                <label for="email" class="form-label">Email:</label>
                                                <input type="email" id="email" th:field="*{email}" class="form-control" required />
                                            </div>
                                            <div class="mb-4">
                                                <label for="password" class="form-label">Password:</label>
                                                <input type="password" id="password" th:field="*{password}" class="form-control" required />
                                            </div>

                                            <div class="text-center mb-4">
                                                <button type="submit" class="btn btn-primary btn-block gradient-custom-2">Login</button>
                                            </div>
                                        </div>
                                    </form>

                                    <div class="text-center">
                                        <a class="text-muted" href="forgot">Forgot password?</a>
                                    </div>

                                    <div class="d-flex align-items-center justify-content-center pt-4">
                                        <p class="mb-0 me-2">Don't have an account?</p>
                                        <a href="signup" class="btn btn-outline-danger">Create New</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                    <h4 class="mb-4">Tech Institute is more than just a Software Training Institute</h4>
                                    <p class="small mb-0">Student Satisfaction is our utmost priority.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- MDB -->
    <script src="js/mdb.min.js"></script>
</body>

</html>
